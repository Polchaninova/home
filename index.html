<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    />

    <title>Weather!</title>

    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="container">
      <nav class="navbar navbar-light">
        <form class="form-inline" id="search-form">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search a city"
            aria-label="Search"
            id="city-input"
          />
          <button class="btn btn-primary my-2 my-sm-0" type="submit">
            Search
          </button>
          <button
            class="btn btn-success my-2 my-sm-0 ml-3"
            type="button"
            id="current-location-button"
          >
            Current
          </button>
        </form>
        <a class="navbar-brand">Kharkov</a>
        <a class="navbar-brand">Lviv</a>
        <a class="navbar-brand">Odessa</a>
        <a class="navbar-brand">Kyiv</a>
      </nav>
      <div class="mt-5">
        <h1 id="city">
          Today in<br />
          <strong>Lviv</strong><br />
        </h1>
        <ul>
          <li id="dayToday">Thursday, 21June</li>
        </ul>
      </div>
      <div class="rawer">
        <div class="row">
          <div class="col-3 divider">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="130"
              height="130"
              fill="currentColor"
              class="bi bi-cloud-sun-fill"
              viewBox="0 0 16 16"
            >
              <path
                class="sun"
                fill="#D3D3D3"
                d="M11.473 11a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 16h8.5a2.5 2.5 0 0 0 0-5h-.027z"
              />

                class="hmar"

            <h4 class="px-3 py-1 fs-1 fs-bold vellu d-flex align-items-center">
              <div class="float-left">
                <span class="temperature" id="temperature">26&deg</span>
                <span class="units">
                  <a href="#" id="celsius-link">°C</a>|
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </h4>
            <p class="px-1 fs-6 mt-1 fw-lighter Shower">Rainy Shower</p>
          </div>
          <div class="col-3">
            <h4 class="text-center px-1 fs-6 fw-lighter mt-3 Precipitation">
              Precipitation: 80%<br />Wind: 7km/h
            </h4>
          </div>
          <div class="col-3"></div>
        </div>
      </div>
      <video class="video-bg" loop autoplay muted>
        <source src="video/pexels-nebo.mp4" type="video/mp4" />
